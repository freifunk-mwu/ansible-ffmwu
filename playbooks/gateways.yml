#!/usr/bin/ansible-playbook
---
- name: Manage Freifunk Gateways
  hosts: gateways

  roles:
  - prerequisites
  - server-basic
  - network-loopback
  - network-anycast
  - users
  - system-sysctl
  - git-repos
  - service-haveged
  - service-ntpd
  - kmod-batman
  - wireguard
  - network-routing
  - network-batman
  - network-meshbridge
  - network-fastd
  - network-ffrl
  - network-iptables-gateway
  - service-nginx
  - service-nginx-firmware
  - service-prometheus
  - service-dhcpd
  - service-radvd
  - service-fastd
  - { role: service-fastd-mesh, when: "'backbone_gateways' not in group_names" }
  - service-fastd-backbone
  - service-tinc
  - service-bird
  - service-bird-icvpn
  - service-bird-ffrl
  - service-bird-lg
  - service-bind-slave
  - service-yanic
  - service-vnstat
  - service-nullmailer

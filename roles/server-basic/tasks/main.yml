---
- name: ensure common packages are installed
  apt:
    state: present
    name: "{{ item }}"
    update_cache: yes
    cache_valid_time: 21600
  with_items: "{{ packages }}"
  become: true

- name: ensure vim is default editor
  alternatives:
    name: editor
    path: /usr/bin/vim.basic
  become: true

- name: set timezone to Europe/Berlin
  timezone:
    name: Europe/Berlin
  become: true
